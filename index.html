<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Data</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <div class="searchbar">
            <p class="greeting"></p>
            <div class="showtime">
                <h1 class="time">11:37</h1>
                <!-- <span class="ampm">AM</span> -->
            </div>
            <p class="location"></p>
            <div class="search">
                <input type="text" class="inputcity" placeholder="Enter City Name Here">
                <button class="getdata">Get Data</button>
            </div>
        </div>
        <div class="data">
            <div class="key">
                <p class="city">Selected location</p>
                <p class="weather">Weather Conditions</p>
                <p class="temp">Current Temperature</p>
                <p class="minmax">Min temp/ Max temp</p>
            </div>
            <div class="value">
                <p class="cityname">-</p>
                <p class="weathercondition">-</p>
                <p class="temperature">-</p>
                <p class="minmaxtemp">- / -</p>
            </div>
        </div>
    </div>
    <script src="/weather.js"></script>
</body>
</html>
